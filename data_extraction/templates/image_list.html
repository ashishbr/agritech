<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Image List</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/upload">Data Extraction</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/map/">Map Visualization</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <h1 class="text-center mb-4">Uploaded Images</h1>
        <div class="row">
            {% for image in images %}
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="{{ image.image.url }}" alt="Uploaded Image" class="card-img-top img-fluid">
                    <div class="card-body text-center">
                        <p><strong>Extracted Text:</strong> {{ image.extracted_text }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="text-center mt-4">
            <a href="{% url 'upload_image' %}" class="btn btn-primary">Upload Another Image</a>
        </div>
    </main>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
