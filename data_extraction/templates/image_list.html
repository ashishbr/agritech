<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Image List</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/upload">Data Extraction</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/map/">Map Visualization</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <h1 class="text-center mb-4">Uploaded Images</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <ul class="list-group">
                    {% for image in images %}
                    <li class="list-group-item">
                        <div class="text-center">
                            <img src="{{ image.image.url }}" alt="Uploaded Image" class="img-fluid mb-3" style="max-width: 100%; height: auto;">
                            <p><strong>Extracted Text:</strong> {{ image.extracted_text }}</p>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
                <div class="text-center mt-4">
                    <a href="{% url 'upload_image' %}" class="btn btn-primary">Upload Another Image</a>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
