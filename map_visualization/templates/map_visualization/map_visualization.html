<!DOCTYPE html>
<html lang="en">
<head>
    <title>Geotagged Data Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_2XGYCgKg1Zsu2Mm4pWwP4-ztNFLoqg8&callback=initMap"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/upload">Data Extraction</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/map/">Map Visualization</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1>Geotagged Data Map</h1>
    <div id="map"></div>
    <script>
        function initMap() {
            // Initialize the map centered at a default location
            const defaultCenter = { lat: 20.5937, lng: 78.9629 }; // India as default
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 5,
                center: defaultCenter,
            });

            // Fetch geotagged data from the API
            fetch('/map_visualization/api/geotagged-data/')
                .then(response => response.json())
                .then(data => {
                    data.forEach(item => {
                        const marker = new google.maps.Marker({
                            position: { lat: item.latitude, lng: item.longitude },
                            map: map,
                            title: item.farmer_name,
                        });

                        // Add an info window for each marker
                        const infoWindow = new google.maps.InfoWindow({
                            content: `<b>Farmer Name:</b> ${item.farmer_name}<br><b>Note:</b> ${item.note}`,
                        });

                        marker.addListener("click", () => {
                            infoWindow.open(map, marker);
                        });
                    });
                })
                .catch(error => console.error('Error fetching geotagged data:', error));
        }

        // Load the map
        window.onload = initMap;
    </script>
</body>
</html>
